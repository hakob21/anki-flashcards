<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Boot Thymeleaf Application - Bootstrap Rich Text Editor</title>

    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">Thymeleaf - Bootstrap Rich Text Editor</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div>
    <p th:text="${testVal}">iiiiiiiiiiiiii</p>
    <p th:text="'localPort'">iiiiiiiiiiiiii</p>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-12 mt-5">
            <h1 th:text="${submitForm.title}">Title</h1>
            <div th:utext="${submitForm.content}">Content</div>
            <a th:href="@{/}" class="btn btn-primary">Go back</a>
        </div>
    </div>
</div>

<script th:inline="javascript">
    var port = [[${localPort}]]
    console.log("localporrrtt: " + port)
    var tag = document.getElementsByName("word");
    // const max = tag.length;
    console.log(tag.length)
    for (var i1 = 0; i1 < tag.length; i1++){
        var item = tag[i1];
        item.addEventListener('click', function (event) {
                var xhr = new XMLHttpRequest();
                xhr.open("POST", "http://localhost:" + port + "/translate", true);
                xhr.setRequestHeader('Content-Type', 'application/json');
                xhr.send(JSON.stringify({
                    indexOfWordToTranslate: this.id,
                    wordToTranslate: document.getElementById(this.id).textContent
                }));
                console.log("Final array " + document.getElementById(this.id).textContent)
                // console.log("Final array " + document.getElementById(this.id))
            }
        )
    }
</script>

</body>
</html>
